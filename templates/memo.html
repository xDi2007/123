<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Данные из Memo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Данные из Memo</h1>
        <div class="card mt-4">
            <div class="card-header">
                Информация
            </div>
            <div class="card-body" id="memoData">
                <!-- Здесь будут выводиться данные из Memo -->
            </div>
        </div>

        <script>
            // Функция для обновления данных из Memo
            function updateMemoData() {
                fetch('/memo_data') // Измените на ваш маршрут
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('memoData').textContent = data;
                    })
                    .catch(error => console.error('Ошибка при получении данных: ', error));
            }

            // Обновляем данные при загрузке страницы
            updateMemoData();

            // Добавьте setInterval, если данные нужно обновлять периодически
            // setInterval(updateMemoData, 5000); // Обновление каждые 5 секунд
        </script>
    </div>
</body>
</html>
